<!DOCTYPE html>

<html>
    <head>
        <title>Summarizer</title>
    </head>

    <body>
        <div class="form">
            <form action="/" method="POST">
                <p>
                    {{ form.url.label }}<br>
                    {{ form.url(size=64) }}<br>
                </p>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
        <div>
            {% if text %}
                <p>{{ text }}</p>
            {% endif %}
            </div>
    </body>
</html>
